<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Superhero Forge</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>Simple Constructor Pattern</h1>
    <p>Creates a Hero class with both a name and a secret identity. Sets up a method to reveal the hero's secret identity.</p>
    <section class="hero">
      <div class="profile">
        <h2>Ironman</h2>
        <img src="img/ironman.svg" alt="Ironman" />
        <p id="ironman">???</p>
        <button onclick="revealIronMan()">Reveal Identity</button>
      </div>
      <div class="profile">
        <h2>Spiderman</h2>
        <img src="img/spidey.svg" alt="Spiderman" />
        <p id="spiderman">???</p>
        <button onclick="revealSpiderMan()">Reveal Identity</button>
      </div>
      <div class="profile">
        <h2>Wonder Woman</h2>
        <img src="img/wonderwoman.svg" alt="Wonder Woman" />
        <p id="wonder-woman">???</p>
        <button onclick="revealWonderWoman()">Reveal Identity</button>
      </div>
    </section>
    <h1>Factory Pattern</h1>
    <p>Creates a </p>
    <section class="hero">
      <div class="profile">
        <h2>Soccer ball</h2>
        <p id="roll-soccer">???</p>
        <button onclick="rollSoccer()">Roll</button>
        <p id="kick-soccer">???</p>
        <button onclick="kickSoccer()">Kick</button>
      </div>
      <div class="profile">
        <h2>Football</h2>
        <p id="roll-football">???</p>
        <button onclick="rollFootball()">Roll</button>
        <p id="kick-football">???</p>
        <button onclick="kickFootball()">Kick</button>
      </div>
      <div class="profile">
        <h2>Basketball</h2>
        <p id="roll-basketball">???</p>
        <button onclick="rollBasketball()">Roll</button>
        <p id="bounce-basketball">???</p>
        <button onclick="bounceBasketball()">Bounce</button>
      </div>
    </section>
  </body>
  <script src="js/forge.js" charset="utf-8"></script>
</html>
